<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css"
        integrity="sha512-bSncow0ApIhONbz+pNI52n0trz5fMWbgteHsonaPk42JbunIeM9ee+zTYAUP1eLPky5wP0XZ7MSLAPxKkwnlzw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Takdir_Tesekkur.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takdir Teşekkür Hesaplama</title>
</head>

<body>
    <form action="#" id="form">
        <ol>
            <li id="li_beden">
                <label for="beden"><b>Beden Eğitimi:</b> </label>
                <input type="text" id="beden" name="beden" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_din">
                <label for="din"><b>Din Kültürü:</b> </label>
                <input type="text" id="din" name="din" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_fen">
                <label for="fen"><b>Fen Bilimleri:</b> </label>
                <input type="text" id="fen" name="fen" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_görsel">
                <label for="görsel"><b>Görsel Sanatlar:</b> </label>
                <input type="text" id="görsel" name="görsel" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_matematik">
                <label for="matematik"><b>Matematik:</b> </label>
                <input type="text" id="matematik" name="matematik" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_müzik">
                <label for="müzik"><b>Müzik:</b> </label>
                <input type="text" id="müzik" name="müzik" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_inkilap">
                <label for="inkilap"><b>İnkılap Tarihi:</b> </label>
                <input type="text" id="inkilap" name="inkilap" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_turkce">
                <label for="turkce"><b>Türkçe:</b> </label>
                <input type="text" id="turkce" name="turkce" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_tasarım">
                <label for="tasarım"><b> Tasarım:</b> </label>
                <input type="text" id="tasarım" name="tasarım" class="numara">
                <span class="orn">Örn. 75,50</span>
            </li>
            <li id="li_dil">
                <label for="dil"><b>Yabancı Dil:</b> </label>
                <input type="text" id="dil" name="dil" class="numara">
                <span class="orn"> Örn. 75,50</span>
            </li>
            <div class="button">
                <button type="submit" class="btn btn-sm btn-primary">Hesapla <i
                        class="fa-solid fa-file-signature "></i></button>
                <button type="reset" class="btn btn-sm btn-danger">Temizle <i
                        class="fa-regular fa-trash-can"></i></button>
            </div>

        </ol>

    </form>

    <p id="sonuc"></p>




</body>
<script src="Takdir_Tesekkur.js"></script>

</html>
